  <!-- Enquiry Section -->
  <section class="container enquiry-section">
    <h1>Enquiry Form</h1>
    <p>If you have any questions or need assistance, please fill out the enquiry form below, and we will get back to you as soon as possible.</p>

    <!-- Enquiry Form -->
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your enquiry" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Enquiry</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>

      <a href="https://facebook.com/mzansiorganicmarket" target="_blank"><i class="fab fa-facebook"></i></a>
